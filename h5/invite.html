<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <title>我的邀请</title>

  <link rel="stylesheet" href="css/invite.css">
</head>
<body>
<div class="container">
  <div class="error-text" id="errtext">提示</div>
  <div class="header">
    <img class="header-bg" src="images/bg-header-invite.png" alt="header-bg">
    <div class="header-inner">
      <!--<a href="#"><img class="icon-home" src="images/icon-home.png" alt="icon-home"></a>-->
      <p class="invite-text">我的<span class="js-lv-name"></span>邀请码</p>
      <p class="invite-code js-invite-code">4BVUFKIG</p>
      <button id="lookQRcode" class="btn">查看我的二维码</button>
      <div id="qrcodeBox" class="qrcode-box">
        <div class="qrcode-bg"></div>
        <div class="qrcode-container">
          <div id="qrcode"></div>
          <p>将该页面二维码展示给好友，<br>完成扫码，即可邀请</p>
        </div>
      </div>
    </div>
  </div>
  <div class="back">
    <ul>
      <li>
        <h4 class="js-cash-back-ok">0.00</h4>
        <p>已返现</p>
      </li>
      <li>
        <h4 class="js-cash-back-frozen">0.00</h4>
        <p>冻结中</p>
      </li>
      <li>
        <h4 class="js-cash-back-total">0.00</h4>
        <p>总返现</p>
      </li>
    </ul>
  </div>
  <div class="invite-infos">
    <div class="title">- 我邀请的好友 -</div>
    <ul class="type">
      <li class="active" data-type="0">未下单</li>
      <li data-type="1">未支付</li>
      <li data-type="2">已奖励</li>
    </ul>
    <div class="type-tips">
      <div class="tips active"><span><img src="./images/warning.png" alt="!"></span>好友已通过您的邀请码注册账号，但未曾下单购买</div>
      <div class="tips"><span><img src="./images/warning.png" alt="!"></span>好友已下订单，但未支付，您暂时无法获得奖励</div>
      <div class="tips js-tips"><span><img src="./images/warning.png" alt="!"></span>每位好友首次购买，最多为您返现 <span class="rewardnum" id="rewardInfo"></span>元</div>
    </div>
    <div class="tb">
      <table>
        <thead>
        <tr>
          <th style="width: 50%">好友手机号</th>
          <th style="width: 50%">注册时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="no-data" colspan="2">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <table>
        <thead>
        <tr>
          <th style="width: 33.3%">好友手机号</th>
          <th style="width: 33.3%">下单台数(台)</th>
          <th style="width: 33.3%">下单时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="no-data" colspan="3">暂无数据</td>
        </tr>
        </tbody>
      </table>
      <table>
        <thead>
        <tr>
          <th style="width: 33.3%">好友手机号</th>
          <th style="width: 33.3%">购买台数(台)</th>
          <th style="width: 33.3%">返现奖励</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="no-data" colspan="3">暂无数据</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="babel-polyfill/dist/polyfill.min.js"></script>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/moment.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/config.js"></script>
<script src="js/qrcode.min.js"></script>
<script src="js/share.js"></script>
<script src="js/invite.js"></script>
</body>
</html>
