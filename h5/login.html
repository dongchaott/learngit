<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>快捷登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<header></header>
<div class="container">
  <div class="input-phone clearfix">
    <div>
      <span id="areaCode">+86</span>
      <img id="dropDown" src="images/icon-drop-down.png" alt="下拉">
    </div>
    <input id="mobile" type="tel" placeholder="您的手机号">
    <ul class="area-list" id="areaList"></ul>
  </div>
  <div class="test-code clearfix">
    <span>验证码</span>
    <input id="smsCode" type="tel" placeholder="6位数验证码">
    <button id="getTestCode">获取验证码</button>
  </div>
  <button class="btn-login" id="loginBtn">快捷登录</button>
  <div class="error-text" id="errtext"></div>
  <div class="reg-success" id="regsuccess"></div>
</div>
</body>
</html>
<script src="babel-polyfill/dist/polyfill.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/share.js"></script>
<script src="js/common-login-register.js"></script>
