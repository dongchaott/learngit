<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>立即购机</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="bg">
  <img src="../h5/images/register_bg.jpg" alt="">
</div>
<div class="container">
  <div class="input-phone clearfix">
    <div class="area-code">
      <span id="areaCode">+86</span>
      <img id="dropDown" src="images/icon-drop-down.png" alt="下拉">
    </div>
    <div class="mobile">
      <input id="mobile" type="tel" placeholder="您的手机号">
    </div>
    <ul class="area-list" id="areaList"></ul>
  </div>
  <div class="section">
    <span>验证码</span>
    <input id="smsCode" type="text" placeholder="6位数验证码">
    <button id="getTestCode">获取验证码</button>
  </div>
  <div class="section">
    <span>邀请码</span>
    <input id="inviteCode" type="text" placeholder="邀请码(选填)" class="disable-input">
    <strong class="lv-name js-lv-name"></strong>
  </div>
  <button class="btn-login" id="loginBtn">立即购机</button>
  <a class="get-invite-code" href="login.html">我也要邀请码></a>
  <div class="error-text" id="errtext"></div>
  <div class="reg-success" id="regsuccess"></div>
</div>
</body>
</html>
<script src="babel-polyfill/dist/polyfill.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/jquery-1.11.0.js"></script>
<script src="js/share.js"></script>
<script src="js/common-login-register.js"></script>
