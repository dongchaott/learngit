<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="width:1200px;height: 647px;margin:50px auto;"></div>
       <script src="echarts.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: '折线图堆叠'
    },
    tooltip: {
        trigger: 'axis',
        formatter: function (params, ticket, callback) {
            // console.log(params)
        },
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        },
    },
    legend: {
        data:['货币市场热度','虚拟货币市场平均热度']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['0:00','3:00','6:00','9:00','12:00','15:00','18:00','21:00','24:00']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'货币市场热度',
            type:'line',
            stack: '总量',
            data:[120, 132, 101, 134, 90, 230, 210, 90, 150]
        },
        {
            name:'虚拟货币市场平均热度',
            type:'line',
            stack: '总量',
            data:[220, 182, 191, 234, 290, 330, 310, 330, 230]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
